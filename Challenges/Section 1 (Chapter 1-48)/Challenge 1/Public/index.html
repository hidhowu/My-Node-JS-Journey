<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Manager</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-tasks">10</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="completed-tasks">3</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="pending-tasks">7</h3>
                <p>Pending</p>
            </div>
        </div>

        <div class="add-task-section">
            <button class="add-task-btn" onclick="openAddTaskModal()">
                <span class="plus-icon">+</span>
                Add New Task
            </button>
        </div>

        <div class="tasks-grid" id="tasks-container">
            <!-- Tasks will be populated here by JavaScript -->
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeTaskModal()">&times;</span>
                <div class="modal-task-id" id="modal-task-id"></div>
                <h2 class="modal-task-title" id="modal-task-title"></h2>
                <span class="modal-task-status" id="modal-task-status"></span>
            </div>
            <div class="modal-body">
                <div class="description-section">
                    <div class="description-label">Description</div>
                    <div class="description-text" id="modal-task-description"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeAddTaskModal()">&times;</span>
                <h2 class="modal-task-title">âœ¨ Add New Task</h2>
            </div>
            <div class="modal-body">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskTitle" class="form-label">Task Title *</label>
                        <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title..." required>
                    </div>

                    <div class="form-group">
                        <label for="taskDescription" class="form-label">Description *</label>
                        <textarea id="taskDescription" class="form-textarea"
                            placeholder="Describe what needs to be done..." required></textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-checkbox-group">
                            <input type="checkbox" id="taskCompleted" class="form-checkbox">
                            <label for="taskCompleted" class="form-label">Mark as completed</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeAddTaskModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
